<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piano</title>
    <style>
        .piano {
            display: flex;
            justify-content: center;
        }

        .tecla {
            border: 1px solid black;
            width: 50px;
            height: 200px;
            display: flex;
            justify-content: center;
        }

        .sostenido {
            background-color: black;
            color: white;
            max-width: 40px;
            max-height: 120px;
            margin-left: -20px;
            margin-right: -20px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="piano">
        <div class="tecla c" onclick="reproducir('c');">c</div>
        <div class="tecla sostenido cs" onclick="reproducir('cs');">c#</div>
        <div class="tecla d" onclick="reproducir('d');">d</div>
        <div class="tecla sostenido ds" onclick="reproducir('ds');">Re#</div>
        <div class="tecla e" onclick="reproducir('e');">Mi</div>
        <div class="tecla f" onclick="reproducir('f');">Fa</div>
        <div class="tecla f sostenido" onclick="reproducir('fs');">fa-s</div>
        <div class="tecla sol" onclick="reproducir('g');">sol</div>
        <div class="tecla sostenido gs" onclick="reproducir('gs')">Sol#</div>
        <div class="tecla a" onclick="reproducir('a')">La</div>
    </div>
    <br>
    <audio id="audio-c" src="c.wav" type="audio/wav"></audio>
    <audio id="audio-cs" src="cs.wav" type="audio/wav"></audio>
    <audio id="audio-d" src="d.wav" type="audio/wav"></audio>
    <audio id="audio-ds" src="ds.wav" type="audio/wav"></audio>
    <audio id="audio-e" src="e.wav" type="audio/wav"></audio>
    <audio id="audio-f" src="f.wav" type="audio/wav"></audio>
    <audio id="audio-fs" src="fs.wav" type="audio/wav"></audio>
    <audio id="audio-g" src="g.wav" type="audio/wav"></audio>
    <audio src="a.wav" id="audio-a" type="audio/wav"></audio>
    <audio src="gs.wav" id="audio-gs" type="audio/wav"></audio>
    <script>
        function reproducir(nota) {
            document.getElementById(`audio-${nota}`).play();
        }
    </script>
</body>

</html>
